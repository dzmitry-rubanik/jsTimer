<!doctype html>
<html class="no-js" lang="">
<head>
   <title> jsTimer </title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="title">
        &lt;<a id="wordTimer">jsTimer</a>&gt;
    </div>

    <div class="clockArea">
        <div id="clock">00 : 00</div>
    </div>

    <div class="inputArea">
        <input id="minutes" class="input" value="0" min="0" max="999" type="number">
        <input id="seconds" class="input" value="0" min="0" max="59" type="number">
    </div>

    <div class="centerButtons">
        <a id="start" class="buttons">Start</a>
        <a id="reset" class="buttons">Reset</a>
    </div>

</body>

<script  src="js/main.js"></script>

</html>
